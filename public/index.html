<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deskover</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  </link>
</head>

<body>
  <div id="container">
    <div id="selectionPane">
      <div class="inputBox">
        Verdict
      </div>
      <div class="inputBox">
        <label for="address1">Your Address:</label>
        <input id="address1" type="text" class="searchBar" required />
        <label for="address2">Your Address:</label>
        <input id="address2" type="text" class="searchBar" required />
      </div>
      <div class="inputBox">
        <select>
          <option>Price Range</option>
          <option>$1-10</option>
          <option>$11-20</option>
          <option>$20+</option>
        </select>
        <select>
          <option>Type</option>
          <option>Vegan</option>
          <option>Gluten-free</option>
        </select>
      </div>
    </div>
    <div>
      <input id="address" type="textbox" value="Sydney, NSW">
      <input type="button" value="Encode" onclick="codeAddress()">
    </div>
    <div id="map">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/map.js"></script>
  </div>


</body>

</html>
