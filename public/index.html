<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deskover</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  </link>
</head>

<body>
  <div id="container">
    <div id="selectionPane">
      <div class="inputBox">
        Verdict
      </div>
      <div class="inputBox">
        <label for="address1">Your Address:</label>
        <input id="address1" type="text" class="searchBar" required />
        <label for="address2">Your Address:</label>
        <input id="address2" type="text" class="searchBar" required />
      </div>
      <div class="inputBox">
        <select>
          <option>Price Range</option>
          <option>$1-10</option>
          <option>$11-20</option>
          <option>$20+</option>
        </select>
        <select>
          <option>Type</option>
          <option>Vegan</option>
          <option>Gluten-free</option>
        </select>
      </div>
    </div>
    <div id="map">
      <gmp-map
      center="37.4220656,-122.0840897"
      zoom="10"
      map-id="DEMO_MAP_ID"
      style="height: 100%"
    ></gmp-map>
    </div>
    <script
     maps.js
    ></script>
  </div>


</body>

</html>
