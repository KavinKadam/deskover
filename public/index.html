<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deskover</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>

<body>
  <div id="container">
    <div id="selectionPane">
      <div id="recommendedLabel">Recommended</div>
      <div id="verdictDisplay" class="inputBox">
        <div class="option">123</div>
        <div class="option">456</div>
        <div class="option">789</div>
      </div>
      <div id="addressInputs" class="inputBox">  
      </div>
      <div class="inputBox">
        <select id="price">
          <option selected disabled>Price</option>
          <option value="1">$10-20</option>
          <option value="2">$20-30</option>
          <option value="3">$30-50</option>
          <option value="4">$100+</option>
        </select>
        <select id="rating">
          <option selected disabled>Rating</option>
          <option value="4.5">4.5+ Stars</option>
          <option value="4">4+ Stars</option>
          <option value="3.5">3.5+ Stars</option>
          <option value="3">3+ Stars</option>
          <option value="2.5">2.5+ Stars</option>
          <option value="2">2+ Stars</option>
          <option value="1.5">1.5+ Stars</option>
          <option value="1">1+ Stars</option>
        </select>
      </div>
      <div id="menu"></div>
    </div>
    <div id="map">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/map.js"></script>
  </div>

</body>

</html>
