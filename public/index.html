<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deskover</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>

<body>
  <div id="container">
    <div id="selectionPane">
      <div id="recommendedLabel">Recommended</div>
      <div id="verdictDisplay" class="inputBox">
        <div class="option">123</div>
        <div class="option">456</div>
        <div class="option">789</div>
      </div>
      <div id="addressInputs" class="inputBox">  
      </div>
      <div class="inputBox">
        <select id="price">
          <option>Price Range</option>
          <option value="below_ten">$1-10</option>
          <option value="below_twenty">$11-20</option>
          <option value="above_twenty">$20+</option>
        </select>
        <select id="food">
          <option>Meal Type</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
      </div>
    </div>
    <div id="map">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/map.js"></script>
  </div>

</body>

</html>
