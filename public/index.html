<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deskover</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  </link>
</head>

<body>
  <div id="container">
    <div id="selectionPane">
      <div class="inputBox">
        Verdict
      </div>
      <div id="addressInputs" class="inputBox">
      </div>
      <div class="inputBox">
        <select id="price">
          <option>Price Range</option>
          <option value="below_ten">$1-10</option>
          <option value="below_twenty">$11-20</option>
          <option value="above_twenty">$20+</option>
        </select>
        <select id="food">
          <option>Meal Type</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
      </div>
    </div>
    <div id="map">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/map.js"></script>
  </div>


</body>

</html>
